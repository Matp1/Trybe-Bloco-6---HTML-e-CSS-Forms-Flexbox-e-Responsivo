<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link href="style.css" rel="stylesheet">
    <script src="jquery-3.6.0.min.js"></script>
    
</head>
<body>
    <header>Sorteio de uma Viagem</header>
    
        <form>
            <fieldset>
                <div class="form-group">
                    <label for="name">Nome:</label>
                <input type="text" id="name" minlength="10" maxlength="40">
                </div>
            </div>

                <label for="email">Email:</label>
                <input type="text" id="email" minlength = "10" maxlength="50">
                </div>

                <div class= "form-group">
                <input type="radio" id="opcoes1" name = "opcao">
                <label for="opcoes1" name = "opcao">Maldivas</label>
                
                <input type="radio" id="opcoes2" name = "opcao">
                <label for="opcoes2" name = "opcao">Caribe</label>

                <input type="radio" id="opcoes3" name = "opcao">
                <label for="opcoes3" name = "opcao">Vale Do Silício</label>

                <input type="radio" id="opcoes4" name = "opcao">
                <label for="opcoes4" name = "opcao">Canadá</label>
                </div>
                <div class="form-group">
                <label for="resposta">Por que você deveria ganhar o concurso TrybeTrip:</label>
                <br>
                <textarea maxlength="500" cols="60" rows="10" id="resposta"></textarea>
                </div>
                <div class="form-group">
                <label name = "data" for="insiraData">Qual é a melhor data para realizar sua viagem?:</label> 
                <input type="text" id="insiraData" name= "data" placeholder="dd/mm/aaaa">
                </div>
                <br>
                <div class="form-group">
                <label name = "concordo" for="concordo1">Gostaria de receber outras oportunidades oferecidas pela Trybe?</label>
                <input type="checkbox" id="concordo1" name="concordo">
                <br>
                <label name = "concordo" for="concordo2">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
                <input type="checkbox" id="concordo2" name="concordo">
                </div>
                <br>
                <div class="form-group">
            </fieldset>
            <button type="submit" id="submit-btn">Participar do concurso TrybeTrip</button>
            <button type="button" id="clear-btn">Apagar informações</button>
            </div>
        </form>
    
    <script src="script.js"></script>
</body>
</html>
